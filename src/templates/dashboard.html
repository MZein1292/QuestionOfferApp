<div ng-controller="MasterCtrl">
<h1>Questions</h1>
          <a href="#/question">
<button ng-click="question()" type="submit" class="btn btn-primary">
  <i class="glyphicon glyphicon-plus"></i>Add Question </button></a>
    
<table class="table">
	<tr>
		<th>question
		</th>
		<th>response
		</th>
		<th>%
		</th>
	</tr>
	<tr ng-repeat="row in rows">
		<td>{{row.question}}
		</td>
		<td>{{row.response}}
		</td>
		<td>{{row.percentage}}
		</td>
	</tr>
</table> 
    
    
    <form class="form-horizontal" role="form" ng-submit="addRow()">
	<div class="form-group">
		<label class="col-md-2 control-label">Question</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="question"
				ng-model="question" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Response</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="response"
				ng-model="response" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Percentage</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="percentage"
				ng-model="percentage" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>

</div>
