<div ng-controller="MasterCtrl">
<h1>Offers</h1>
<button type="submit" ng-click="open2()" class="btn btn-primary">
  <i class="glyphicon glyphicon-plus"></i>Add Offer</button></a>
    
<table class="table">
	<tr>
		<th>Tag</th>
        <th>Offer Text</th>
        <th>expiration</th>
        <th>Location</th>
        <th>views</th>
        <th>claimed</th>
        <th>Shared Count</th>
        <th>Redeems</th>
        <td></td>
        <td></td>
	</tr>
	<tr ng-repeat="row2 in rows2">
		<td>{{row2.tagName}}</td>
		<td>{{row2.offerText}}</td>
        <td>{{row2.expiration}}</td>
        <td>{{row2.location}}</td>
        <td>{{row2.views}}</td>
        <td>{{row2.claimed}}</td>
        <td>{{row2.sharedcount}}</td>
        <td>{{row2.redeemed}}</td>
        <td><input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow2(row2.tagName)"/></td>
        <td><button  popover="{{row2.offerText}} ! you got {{row2.tagName}}" popover-title="Anwser is correct!" class="btn btn-default">Preview</button></td>
	</tr>
</table> 
    
    <script type="text/ng-template" id="myModalContent2.html">
        <div class="modal-header">
            <h3 class="modal-title">Add a question!</h3>
        </div>
        <div class="modal-body">
      <form class="form-horizontal" role="form" ng-submit="addRow2()">
	   <div class="form-group">
		  <label class="col-md-2 control-label">Congrats Offer Text</label>
		  <div class="col-md-4">
              <select  data-ng-model="offerText"
                      data-ng-options="name for name in congrats">                
              </select>
			 <input type="text" class="form-control" name="offerText"
                    ng-model="offerText" />
		  </div>
        </div>
        <div class="form-group">
		  <label class="col-md-2 control-label">Tag Name</label>
		  <div class="col-md-4">
              <input type="text" class="form-control" name="tagName"
                     ng-model="tagName" />
		  </div>
	   </div>
        <div class="form-group">
		  <label class="col-md-2 control-label">Expiration Date</label>
		  <div class="col-md-4">
              <input type="checkbox" ng-model="myCheckbox" ng-change="cbSelected()"> Set Date<input class="form-control" type="date" ng-model="expiration" ng-readonly="!myCheckbox" />
		  </div>
	   </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="state">State Location</label>
            <div class="col-md-4">
                <select  data-ng-model="state.currentState"
                        data-ng-options="name for name in states">                
                </select>
            </div>
        </div>
        <div class="form-group">
		  <label class="col-md-2 control-label">Background Upload (Default will be used if none uploaded)</label>
		  <div class="col-md-4">
			 <input type="file" id="Text1" class="form-control" ng-file-select="onFileSelect($files)" >
		  </div>
	   </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
	<!--<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>-->
    </form>
        </div>
    </script>
    
    

</div>
