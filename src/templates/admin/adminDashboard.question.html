
<div ng-controller="MasterCtrl">
<form class="form-horizontal" role="form" ng-submit="addRow()">
	<div class="form-group">
		<label class="col-md-2 control-label">Question</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="question"
				ng-model="question" />
		</div>
	</div>
     <div class="form-group">
		<label class="col-md-2 control-label">Tag Name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="tagName"
				ng-model="tagName" />
		</div>
	</div>
    <h5 style="margin-left:300px">Please write down 4 anwsers and select the correct one</h5>
	<div class="form-group">
        <input type="checkbox" ng-model="myCheckbox1" ng-change="cbSelected()">
		<label class="col-md-2 control-label">Anwser 1</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="response"
				ng-model="response1" />
		</div>
	</div>
    <div class="form-group">
        <input type="checkbox" ng-model="myCheckbox2" ng-change="cbSelected()">
		<label class="col-md-2 control-label">Anwser 2</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="response"
				ng-model="response2" />
		</div>
	</div>
    <div class="form-group">
        <input type="checkbox" ng-model="myCheckbox3" ng-change="cbSelected()">
		<label class="col-md-2 control-label">Anwser 3</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="response"
				ng-model="response3" />
		</div>
	</div>
    <div class="form-group">
        <input type="checkbox" ng-model="myCheckbox4" ng-change="cbSelected()">
		<label class="col-md-2 control-label">Anwser 4</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="response"
				ng-model="response4" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
    </div>
