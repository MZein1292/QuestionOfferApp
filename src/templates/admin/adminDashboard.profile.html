<div ng-controller="MasterCtrl">
<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
        <A href="edit.html" >Edit Profile</A>
        <br>
        <A href="#/login" >Logout</A>
       <br>
<p class=" text-info">June 27,2015,04:40 pm </p>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Admin</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"> </div>
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Representor:</td>
                          <td><div id="editor" ng-model="text02" ng-attr-contenteditable="{{ editmode }}"></div></td>
                      </tr>
                      <tr>
                        <td>Company:</td>
                        <td><div id="editor" ng-model="text03" ng-attr-contenteditable="{{ editmode }}"></td>
                      </tr>

                      <tr>
                      <tr>
                        <td>Company Address</td>
                        <td><div id="editor" ng-model="text04" ng-attr-contenteditable="{{ editmode }}"></td>
                      </tr>
                        <tr>
                        <td>Location Address</td>
                        <td><div id="editor" ng-model="text05" ng-attr-contenteditable="{{ editmode }}"></td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><div id="editor" ng-model="text06" ng-attr-contenteditable="{{ editmode }}"><a href="mailto:info@support.com"></a></td>
                      </tr>
                        <td>Phone Number</td>
                        <td><div id="editor" ng-model="text07" ng-attr-contenteditable="{{ editmode }}">
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
                  
                  <a ng-click="toggleEditMode()" ng-hide="myVar" ng-disabled="checked" class="btn btn-primary">Edit Profile</a>
                  <p ng-hide="!myVar">
                      <br>
                      <button type="submit" ng-click="toggleEditMode()" class="btn btn-primary">Save Changes</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
